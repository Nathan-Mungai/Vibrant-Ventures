        <a href="index.html" id="navbar_logo">VIBRANT VENTURES</a>
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed">

        <div class="links_container">

                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed">

            </ul>
        </div>
    </nav>

    <!--Contact Us Content-->
    <div class="contact">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p>You can also reach us at: <a href="mailto:info@vibrantventures.com">info@vibrantventures.com</a></p>
    </div>

    <!--Footer-->
